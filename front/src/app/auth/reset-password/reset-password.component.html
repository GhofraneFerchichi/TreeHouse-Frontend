<div class="container">
  <div class="left">
    <div class="header">
      <h2 class="animation a1" style=" color: #54af3f;">Reset your password</h2>
      <h4 class="animation a2">Log in to your account using email and password</h4>
    </div>
    <form #f="ngForm" (ngSubmit)="f.form.valid && ForgetPassword()"  style="max-width: 420px; margin: 0 auto;">
      <div class="border border-secondary rounded p-3">
        <div>
          <p>We will be sending a reset password link to your email.</p>
        </div>
        <div>
          <p>
            <input type="email" name="email" class="form-control" id="email"  [(ngModel)]="Useremail"  placeholder="Enter your e-mail" required autofocus/>
          </p>
          <p class="text-center">
            <input type="submit" value="Send" class="btn btn-danger" />
          </p>
        </div>
      </div>
    </form>

  </div>
  <div class="right"></div>
</div>
